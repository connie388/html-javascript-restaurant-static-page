<div class="jumbotron reservationpage">
  <div class="reserve-form">
    <h2>RESERVATION</h2>

    <form action="#">
      <input type="text" id="name" name="name" placeholder="Name" />
      <input
        type="number"
        id="numberofpeople"
        name="numberofpeople"
        min="1"
        placeholder="Number of People?"
      />
      <input type="date" id="date" name="date" placeholder="Date" />
      <input type="time" id="time" name="time" placeholder="Time" />
      <textarea
        id="message"
        name="message"
        placeholder="Special requirements (Optional)"
        style="height: 170px"
      ></textarea>
      <p>Table is kept for 15 minutes after reservation time.</p>
      <p>We appreciate you being on time.</p>
      <input type="submit" value="Submit" />
    </form>
  </div>
</div>
