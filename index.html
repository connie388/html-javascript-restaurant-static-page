<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- add following link in order to use bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- add following link in order to use fontawesome icon  -->
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <link href="index.css" rel="stylesheet" />

    <title>Garden Restaurant</title>
    <script src="./src/index.js"></script>
  </head>
  <!-- set homepage as default active page -->
  <body onload="loadHTML('./src/home.html','home')">
    <!-- following codes based on reference -->
    <!-- https://www.w3schools.com/howto/howto_js_topnav_responsive.asp -->
    <div class="topnav" id="myTopnav">
      <a
        href="#"
        id="home"
        class="navitem active"
        onclick="loadHTML('./src/home.html','home')"
      >
        <i class="fa fa-fw fa-home mx-3"></i>Home</a
      >
      <a
        href="#"
        id="menu"
        class="navitem"
        onclick="loadHTML('./src/menu.html','menu')"
        ><i class="fa-solid fa-utensils mx-4"></i>Menu</a
      >
      <a
        href="#"
        id="contact"
        class="navitem"
        onclick="loadHTML('./src/contact.html','contact')"
        ><i class="fa fa-fw fa-envelope mx-3"></i>Contact</a
      >
      <!-- hide menu items when the screen too small and display menu button -->
      <a href="#" class="icon" onclick="displayMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <!-- dynamic display content based on menu item being clicked -->
    <div id="content"></div>

    <!-- add following link in order to use bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
